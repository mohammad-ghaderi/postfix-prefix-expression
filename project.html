<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gossasteh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="buttons">
            <div class="btn" id="answer-btn">Answer</div>
            <div class="btn" id="infix-btn">Infix</div>

            <div class="btn" id="step-btn">Step by Step</div>
        </div>
